<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="playGame('rock');">Rock</button>
        <button onclick="playGame('paper');">Paper</button>
        <button onclick="playGame('scissors');">Scissors</button>
        <button onclick="resetScore();">Reset Score</button>
        <p id="scoreDisplay">Wins: 0, Losses: 0, Ties: 0</p>

        <script>
            const score = {
                wins: 0,
                losses: 0,
                ties: 0
            };

            function playGame(playerMove) {
                const computerMove = pickComputerMove();
                let result = '';

                if (playerMove === 'scissors') {
                    if (computerMove === 'rock') {
                        result = 'You lose.';
                    } else if (computerMove === 'paper') {
                        result = 'You win.';
                    } else {
                        result = 'Tie.';
                    }
                } else if (playerMove === 'paper') {
                    if (computerMove === 'rock') {
                        result = 'You win.';
                    } else if (computerMove === 'paper') {
                        result = 'Tie.';
                    } else {
                        result = 'You lose.';
                    }
                } else if (playerMove === 'rock') {
                    if (computerMove === 'rock') {
                        result = 'Tie.';
                    } else if (computerMove === 'paper') {
                        result = 'You lose.';
                    } else {
                        result = 'You win.';
                    }
                }

                if (result === 'You win.') {
                    score.wins += 1;
                } else if (result === 'You lose.') {
                    score.losses += 1;
                } else {
                    score.ties += 1;
                }

                updateScore();
                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }

            function pickComputerMove() {
                const randomNumber = Math.random();
                if (randomNumber < 1 / 3) {
                    return 'rock';
                } else if (randomNumber < 2 / 3) {
                    return 'paper';
                } else {
                    return 'scissors';
                }
            }

            function resetScore() {
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                updateScore();
            }

            function updateScore() {
                document.getElementById('scoreDisplay').innerText = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
            }
        </script>
    </body>
</html>
